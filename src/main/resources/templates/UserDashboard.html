<body>
	<div id="Main">
		<div id="Sidebar">
		<h1>BlueCrown</h1>

			<nav>
				<ul>
					<!-- Use single quotes inside onclick to avoid conflicts -->
					<li><a href="/User/profile">Profile</a></li>
					<li><a href="/User/dashboard">Dashboard</a></li>
					<li><a href="/User/JoinClassroom">Join Classroom</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</nav>
			<h1 id="cross" style="color:white">X</h1>
		</div>
<div id="Slidebar">
	<div class="cross-box">
		<button value="X" class="cross-box"></button>
	</div>
			<nav>
				<ul>
					<!-- Use single quotes inside onclick to avoid conflicts -->
					<li><a href="/User/profile">Profile</a></li>
					<li><a href="/User/dashboard">Dashboard</a></li>
					<li><a href="/User/JoinClassroom">Join Classroom</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</nav>
			
		</div>

		<div id="content">
			<header>
				<h1 id="selectedOption">Dashboard</h1>
			</header>
			<!-- Changed iframe to a div for content injection -->
			<div id="displayContent">
				<div class="container">
					<h1>Joined Classrooms</h1>
				</div>
				<ul id="Classroom-list"></ul>
			</div>
		</div>
	</div>


</body>
<script>
	const notes = undefined;
	fetch("/Admin/Classrooms")
		.then(response => response.json())
		.then(data => {
			const list = document.getElementById("Classroom-list");
			if (!data || data.length === 0) {
				console.log("empty");

				list.innerHTML = "<h1>No Classroom is created  yet</h1>";
			}
			else{

			}
			data.forEach(classroom => {
				const item = document.createElement("li");
				const box = document.createElement("div");
				item.innerHTML = `<section id="Classroom-info"><h4>Name: ${classroom.classroomName}</h4><br><h4>Type: ${classroom.classroomType}</h4><br></section>`;

				// Create the button for classroom
				const but1 = document.createElement("button");
				const but2 = document.createElement("button");
				const updateBut = document.createElement("button");
				const BinBut = document.createElement("button");
				const LinkBut=document.createElement("button");

				but1.textContent = "view Notes";
				LinkBut.textContent="Copy Code";
				but2.textContent = "Upload notes"
				updateBut.textContent = "Update Classroom"
				BinBut.textContent = "Delete Classroom"
				const id = classroom.classroomId;

				but1.onclick = () => {
					console.log(id);
					window.location.href = `/Admin/Notesview/${id}`;

				}
				but2.onclick = () => {
					window.location.href = `/Admin/Classroom/${id}/Notes/NotesUploading`;
				}
				updateBut.onclick = () => {
					console.log("before upadte:" + id)
					window.location.href = `/Admin/Classroom/Update/${id}`;
				}
				LinkBut.onclick = () => {
					console.log(id);
					 navigator.clipboard.writeText(classroom.joinCode);

				}
				BinBut.onclick = () => {
					fetch(`/Admin/Classrooms/${id}`, {
						method: "DELETE"
					}).then(data => {
						list.removeChild(item);
						alert("classroom deleted");

					}
					).catch(error => {
						alert("Not deleted")
					})

				}

				item.id = "Classroom";
				box.id = "Classroom-but-box";
				BinBut.id = "Bin-but";
				BinBut.style.backgroundColor = "red";
				
				box.appendChild(but1);
				box.appendChild(but2);
				box.appendChild(LinkBut);
				box.appendChild(updateBut);
				box.appendChild(BinBut);
				
				item.appendChild(box)
				list.appendChild(item);

			});
		})
		.catch(error => {
			alert("Error in fetching classroom:", error);
		});

	console.log(notes);

</script>

</html>
